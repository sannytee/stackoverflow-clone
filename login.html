<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="./signin.css">

    <title>Sign In - Stack Overflow</title>
</head>
<body>
<header class="bar">
    <div class="d-flex hd-cont">
        <div class="flex-grow-1" >
            <a href="#" class="logo-img-link">
                <img class="logo-img" src="logo-stackoverflow.png" alt="stackoverflow-logo">
            </a>
        </div>
        <div class="d-flex justify-content-between auth">
            <a class="auth-btn auth-btn-fil" href="login.html">Log in</a>
            <a class="auth-btn auth-btn-primary" href="signup.html">Sign up</a>
        </div>
    </div>
</header>

<div class="d-flex login-form  flex-column align-items-center">
    <form action="home.html">
        <div class="form-group">
            <label for="emailInput">Email</label>
            <input type="email" class="form-control" id="emailInput" aria-describedby="emailHelp">
        </div>
        <div class="form-group">
            <label for="passwordInput">Password</label>
            <input type="password" class="form-control" id="passwordInput" aria-describedby="passwordHelp">
        </div>
        <div class="d-flex flex-column align-items-center">
            <button type="submit" class="btn auth-btn-primary">Log in</button>
        </div>
    </form>
    <div class="acc-crea-login" >
        Don't have an account?
        <a class="acc-crea-login-link" href="signup.html">
            Sign up
        </a>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>
</html>
